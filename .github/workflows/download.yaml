name: "Downloads periodically"
on:
  push:
    paths:
      - ".github/workflows/download.yaml"

  schedule:
    - cron: "0 23 * * *"

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Poetry
        run: pip install --user poetry
      - name: Install rest of modules
        run: poetry install
      - name: Download today's report
        run: poetry run bin/scrape.py
      - name: Check in if new pages are available
        run: |
          if [ -n "$(git status -s)" ]; then
              git add raw-pages/*.html
              bin/commit-push.sh "Downloads for $(date)"
              git push
          else
              echo "::warning::â„¹ No new files"
          fi
