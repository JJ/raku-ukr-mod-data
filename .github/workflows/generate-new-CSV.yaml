name: "Scrape downloaded HTML when created"
on:
  push:
    - paths: 'raw-pages/*.html'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ghcr.io/jj/raku-zef-gha
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache installed dists
        uses: actions/cache@v2
        id: meta6
        with:
          path: ~/.raku/
          key: ${{ runner.os }}-${{ hashFiles('META6.json') }}
      - name: Install modules
        if: steps.meta6.outputs.cache-hit != 'true'
        run: zef install --deps-only .
      - name: Generate CSV
        run: ake CSV
      - name: Check in if there are changes
        run: |
          if [ -n "$(git status -s)" ]; then
              bin/commit-push.sh "Re-generates CSV"
              git push
          else
              echo "â„¹ No changes in CSV"
          fi
