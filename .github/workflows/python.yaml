name: "Tests python stuff"
on: 
  push:
    paths: '**/*.py'
  pull_request:
    paths: '**/*.py'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Poetry
        run: pip install --user poetry
      - name: Install stuff
        run: poetry install
      - name: Lint Python
        run: poetry run pylint



