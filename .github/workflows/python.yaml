name: "Tests python stuff"
on:
  push:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
  pull_request:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Poetry
        run: pip install --user poetry
      - name: Install stuff
        run: poetry install
      - name: Lint Python
        run: poetry run pylint */*.py


